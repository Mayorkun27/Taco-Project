<h3>Our Contact Form</h3>
<fieldset>
    <form action="mailto" method="get">
    <legend style="margin-left: 10px;">Send Us A Message</legend>
    <p>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" class="label" placeholder="Your Name">
    </p>
    <p>
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" class="label" placeholder="Your Email Address">
    </p>
</form>
<form action="http//httpbin.org/get" method="get">
<label for="message" style="margin-top: 20px;">Your Message:</label>
<br>
<textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
</form>
</fieldset>
<form action="http//httpbin.org/get" method="get">
<button class="button" type="send">Submit</button>
<button type="reset">Reset</button>
</form>
